<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook â€” Log in or sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="container">

      <!-- LEFT BLOCK -->
      <div class="left">
        <h1 class="logo">facebook</h1>
        <p class="subtitle">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- RIGHT BLOCK (FORM) -->
      <div class="right">
        <div class="card">
          <form class="form" action="#" method="post">
            
            <label class="sr-only" for="email">Email or phone number</label>
            <input
              id="email"
              class="input"
              type="text"
              name="email"
              placeholder="Email or phone number"
              required
            />

            <label class="sr-only" for="password">Password</label>
            <input
              id="password"
              class="input"
              type="password"
              name="password"
              placeholder="Password"
              required
            />

            <button class="btn btn-login" type="submit">Log In</button>

            <a class="forgot" href="#">Forgot password?</a>

            <div class="divider"></div>

            <a class="btn btn-create" href="#">Create new account</a>
          </form>
        </div>

        <p class="bottom-text">
          <a class="create-page" href="#">Create a Page</a> for a celebrity, brand or business.
        </p>
      </div>

    </section>
  </main>
</body>
</html>
