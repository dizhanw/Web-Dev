<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>

        <style>
            body {
                background-color: rgb(255,165,0); /* tiger orange */
            }

            p {
                color: rgb(0,0,0); /* black stripes */
            }

            h1 {
                color: rgb(80,40,0); /* dark brown/black like tiger stripes */
            }
        </style>
    </head>
    <body>
        
        <h1>The coolest creature</h1>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger">
        
        <p>
            The <em>tiger</em> is awesome because 
            <strong>it is strong, fast, and has bold orange and black stripes</strong>.
        </p>
        
    </body>
</html>
